name: "release, push to central and mirror"

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main

env:
  VERSION: ${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}
  REGISTRY: docker.io
  IMAGE_NAME: epos/${{ github.event.repository.name }}
  PYTHON_VERSION: '3.12'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  dependency-check:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit[sarif] safety pip-audit

      - name: Run Bandit Security Scanner
        run: |
          bandit -r . -f sarif -o bandit-results.sarif --exit-zero \
            --exclude "./.git,./venv,./.venv,./tests,./test" || true

      - name: Upload Bandit results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('bandit-results.sarif') != ''
        with:
          sarif_file: bandit-results.sarif

      - name: Run pip-audit (Dependency Vulnerabilities)
        run: |
          pip-audit --format=json --output=pip-audit-results.json || true
          cat pip-audit-results.json
        continue-on-error: true

      - name: Run Safety Check
        run: |
          safety check --full-report || true
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          # Stop build on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics \
            --exclude=.git,__pycache__,venv,.venv
          # Warnings (non-blocking)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics \
            --exclude=.git,__pycache__,venv,.venv
        continue-on-error: true

      - name: Run tests
        run: |
          if [ -d "tests" ] || [ -d "test" ]; then
            pytest --cov=swagger_server --cov-report=xml -v || true
          else
            echo "No tests directory found, skipping tests"
          fi
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [security-scan, dependency-check, test]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
      security-events: write
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=sha,prefix=

      - name: Build and Push with Attestations
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sbom: true
          provenance: mode=max
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:${{ env.VERSION }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Docker Scout
        uses: docker/scout-action@v1
        if: github.ref_type == 'tag'
        with:
          command: cves,recommendations
          image: ${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          only-severities: critical,high
          exit-code: false

  mirror:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to GitLab
        run: |
          git remote add gitlab https://github:${{ secrets.GITLAB }}@epos-ci.brgm.fr/epos/${{ github.event.repository.name }}.git
          git push --force gitlab ${{ github.ref }}